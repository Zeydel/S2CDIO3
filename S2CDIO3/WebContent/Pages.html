<form action="/action_page.php" style="border:1px solid #ccc" name ="createUser" onsubmit = create_User()>
  <div id = 'createUser' class="container" >
    <h1>Create User</h1>
    <p>Please fill in your data to create a user</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label for="CPR"><b>Enter CPR</b></label>
    <input type="CPR" placeholder="Enter CPR Number" name="CPR" required>
    
    <label for="Roles"><b>Enter Roles</b></label>
    <input type="Roles" placeholder="Enter Roles" name="Roles" required>

    <div class="buttons">
      <button type="button" class="cancelbtn" id='cancel'>Cancel</button>
      <button type="submit" class="signupbtn" id='confirmCreateUser'>Sign Up</button>
    </div>
  </div>
</form>
<script>	
function form_validate() {
	var h = document.forms["myform"]["fname"].value;
	var g = document.forms["myform"]["field2"].value;
	if (h == ""){
		alert("Name must be filled out");
		return false;
	}
	if (g == ""){
		alert("Password must be filled out")
		return false;
	}
}


function create_User(){
	var x = document.forms["createUser"]["username"].value;
	if (x == "" || x == null){
		alert("Username must be filled out");
		return false;
	}
	var y = document.forms["createUser"]["psw"].value;
	if (y ==""|| y == null){
		alert("Password must be entered")
		return false;
	}
	var z = document.forms["createUser"]["psw-repeat"].value;
	if(z=="" || z == null;){
		alert("Please repeat password")
		return false;
	}
	var a = document.forms["createUser"]["CPR"].value;
	if(a=="" || a == null){
		alert("CPR must be entered correctly. XXXXXX-XXXX")
		return false;
	}
	var b = document.forms["createUser"]["Roles"].value;
	if(b=="" || b == null){
		alert("Please type in roles")
		return false;	
	}
	return true;
}



</script>
